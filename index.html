<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body
    <main class = "container" >
    <div class ="A1 mt-5 mx-auto">
      <p class = "text-center fw-bold fs-3 mt-5" >Event1</p>
      <p class = "text-center  fs-3  mt-4" >Number of available seats: 23</p>
   <div class = "A2 mx-auto">
      <div class ="row">
         <div class="col">
            <div class = "A3 ms-4">
               <div class = "A4  mx-auto"></div>
            </div>
         </div>
         <div class ="col justify-content-center my-auto me-5 d-grid gap-2">
                        <div class ="row ">
            <div class ="col"><label class="position-relative adjust">Name:</label></div>
            <div class ="col"><input type="text" /></div>
                        </div>
                        <div class ="row">
         <div class ="col"><label class="position-relative adjust">Email:</label></div>
         <div class ="col">
            <input type="text" />
         </div>
                        </div>
                        <div class ="row">
      <div class ="col"><label class="position-relative adjust1">Phone No:</label></div>
      <div class ="col">
         <input type="text" />
      </div>
                        </div>
                        <div class ="row">
   <div class ="col"><label class="position-relative adjust2">No. Of Seats:</label></div>
   <div class ="col">
      <input type="number" value ="2" />
   </div>
                        </div>
                        <div class ="row">
   <div class ="col"><label class="position-relative adjust3">Name of attendee:</label></div>
   <div class ="col">
      <input type="text" />
   </div>
                        </div>
                        <div class ="row">
   <div class ="col">
      <button type="submit" />Submit</button>
   </div>
   <div class ="col">
      <button type="reset" />Cancel</button>
   </div>
                        </div>
            </div>
      </div>     
   </div>
   </div>
</main> 
</body>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
